<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-container button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form>
        <label for="fullName">Full Name:</label>
        <input style="width:280px;" type="text" id="fullName" name="fullName" >

        <label for="username">Username:</label>
        <input style="width:280px;" type="text" id="username" name="username" >

        <label for="password">Password:</label>
        <input style="width:280px;" type="password" id="password" name="password" >

        <label for="rePassword">Re Password:</label>
        <input style="width:280px;" type="password" id="rePassword" name="rePassword" >

        <label for="address">Address:</label>
        <input style="width:280px;" type="text" id="address" name="address" >

        <label  for="age">Age:</label>
        <input style="width:280px;" type="text" id="age" name="age" >

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <button type="submit">Save</button>
    </form>
</div>

</body>
</html>
