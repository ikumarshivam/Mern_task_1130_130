<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ea6495;
            margin: 0;
        }
        .container {
            background-color: #b0275a;
            padding: 20px;
            border-radius: 10px;
            width: 700px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"],
        .container input[type="tel"],
        .container select,
        .container textarea {
            width: calc(100% - 130px); /* Adjust based on label width */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container label {
            display: inline-block;
            width: 120px; /* Fixed width for labels */
            color: #fff;
        }
        .container .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 25px;
        }
        .container input[type="radio"] {
            margin: 0 5px 0 0;
        }
        .container .gender {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="your name">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="your password">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="your phone number">
            </div>
            
            <div style="font-size: 25px;"class="gender">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="">Select language</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="your zip code">
            </div>
            
            <div class="form-group">
                <label for="about">About:</label>
                <textarea id="about" name="about" placeholder="Write about yourself..." rows="4"></textarea>
            </div>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
