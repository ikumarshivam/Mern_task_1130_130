<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            justify-content: center;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            
        }
        .login-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container a {
            color: #4CAF50;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .login-container .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .login-container .remember-me input {
            margin-right: 5px;
        }
        .login-container .cancel-button {
            background-color: #f44336;
            margin-top: 10px;
        }
        .login-container .cancel-button:hover {
            background-color: #da190b;
        }
        .footer{
            background-color: grey;
        }
        .cancel-button{
            padding:8px;
            border-style: none;
            border-radius: 8px;
            justify-content: left;
        }
        .f{
            
            display: flex;
            align-content: center;
            justify-content:space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/image.png" >
        <form>
            <input style="width: 280px;" type="text" placeholder="Enter Username" required>
            <input style="width: 280px;" type="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <div class="f">
                <div  type="submit" class="cancel-button"style=" cursor: pointer;display:inline">Cancel</div>
                <div style=" cursor: pointer; display:inline; text-decoration: underline;">Forgot password?</div>
            </div>
           
        </form>
        
    </div>
    
</body>
</html>
