<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .sidenav {
            height: 100%;
            width: 80px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #fbfbfb;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 15px 8px 15px 8px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            width: 200px;
        }


        .icon-green {
            background-color: green;
            width:50%;
            height: 12px;
            border-top-right-radius: 10px;
            border-bottom-right-radius:10px;
        }

        .icon-blue {
            background-color: blue;
            width:50%;
            height: 12px;
            border-top-right-radius: 10px;
            border-bottom-right-radius:10px;
        }

        .icon-red {
            background-color: red;
            width:50%;
            height: 12px;
            border-top-right-radius: 10px;
            border-bottom-right-radius:10px;
        }

        .icon-gray {
            background-color: gray;
            width:50%;
            height: 12px;
            border-top-right-radius: 10px;
            border-bottom-right-radius:10px;
        }

        .main {
            margin-left: 70px; /* Adjust the margin to ensure content is not hidden behind the sidenav */
            padding: 16px;
        }
    </style>
</head>
<body>

<div class="sidenav">
    <a href="#" class="icon-green"></a>
    <a href="#" class="icon-blue"></a>
    <a href="#" class="icon-red"></a>
    <a href="#" class="icon-gray"></a>
</div>

<div class="main">
    <h2>Hoverable Sidenav Buttons</h2>
    <p>Hover over the buttons in the left side navigation to open them.</p>
</div>

</body>
</html>
